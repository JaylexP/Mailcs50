{% extends "mail/layout.html" %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-purple">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <div class="card-body">
                        {% if message %}
                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Register</button>
                        </form>
                    </div>
                    <div class="card-footer bg-purple text-center">
                        <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
