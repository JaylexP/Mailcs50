{% extends "mail/layout.html" %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">MAIL CHAVARRIA </h2>
                    </div>
                    <div class="card-body">
                        {% if message %}
                            <div class="alert alert-danger" role="alert">{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input autofocus class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Login</button>
                        </form>
                    </div>
                    <div class="card-footer bg-white text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
